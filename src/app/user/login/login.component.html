<form action="" class="form-group" #myform="ngForm">
    <div class="form-group">
        <label for="">Email</label>
    </div>
    <div>
        <input type="email" class="form-control" #email="ngModel" [(ngModel)]="model.email" name="email" required>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
            Email Field cant be empty
        </div>
    </div>
    <div class="form-group">
        <label for="">Password</label>
    </div>
    <div>
        <input type="password" class="form-control" #password="ngModel" [(ngModel)]="model.password" name="password"
            minlength="5" required>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            Password Field cant be empty
        </div>
        <div *ngIf="password.errors?.minlength" class="alert alert-danger">
            Password must be at least 5 characters long.
       </div> 
    </div>
</form>
<button class="btn btn-success" (click)="save()" [disabled]="myform.invalid">Login</button>
