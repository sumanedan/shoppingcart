
<div>
<table class="table table-dark" style="margin-bottom: 200px;">
    <thead style="text-align: center;">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Image</th>
        <th scope="col">Quantity</th>
      </tr>
    </thead>
    <tbody style="text-align: center" *ngFor="let product of cart">
      <tr id="{{product.id}]">
        <th scope="row">{{product.name}}</th>
        <td>{{product.price}}</td>
        <td><img src="{{product.path}}" width="200" height="150"></td>
        <td>{{product.quantity}}</td>
      </tr>
    </tbody> 
  </table>
</div>
<div id="total" style="text-align: center;color:blue;font-size: x-large;"></div>
